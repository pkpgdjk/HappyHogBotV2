name: Deploy to Google Cloud Run
on:
  push:
    branches:
      - main
      
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [ 12.x ]
    steps:
      - uses: actions/checkout@v2
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1
      - name: Login to Google Container Registry
        uses: docker/login-action@v1
        with:
          registry: asia.gcr.io
          username: _json_key
          password: ${{ secrets.GCP_SA_CRED }}
      - name: Build and push
        id: docker_build
        uses: docker/build-push-action@v2
        with:
          file: Dockerfile
          push: true
          tags: asia.gcr.io/happy-hog-bot-v2/happy-hog-bot-v2:latest
      - name: Deploy to Cloud Run
        uses: google-github-actions/deploy-cloudrun@main
        with:
          service: happy-hog-bot-v2
          image: asia.gcr.io/happy-hog-bot-v2/happy-hog-bot-v2@${{ steps.docker_build.outputs.digest }}
          credentials: ${{ secrets.GCP_SA_CRED }} 
